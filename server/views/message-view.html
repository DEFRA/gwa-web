{% extends "two-thirds.html" %}

{% block twoThirds %}
  <h1 class="govuk-heading-l">Message</h1>
  {{ govukTable({
    caption: "Message details",
    firstCellIsHeader: true,
    rows: data.rows
  }) }}

  {% if data.isEditable %}
    {{
      govukButton({
        href: '/message-edit/' + data.messageId,
        text: 'Edit message'
      })
    }}
  {% endif %}
{% endblock %}
