{% extends "layout.html" %}

{% block content %}
  <div id="_{{ payload.statusCode }}" class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <h1 class="govuk-heading-xl">{{ payload.statusCode }} - {{ payload.error }}</h1>
      <p class="govuk-body">{{ payload.message }}</p>
    </div>
  </div>
{% endblock %}
