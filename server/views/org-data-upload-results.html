{% extends "two-thirds.html" %}

{% block twoThirds %}
  <h1 class="govuk-heading-l">Upload succeeded</h1>
  <p class="govuk-body"><strong>{{ data.filename }}</strong> was successfully uploaded.</p>
  <p class="govuk-body"><strong>{{ data.recordCount }}</strong> user(s) were uploaded and associated to <strong>{{ data.organisation.orgName }}</strong>.</p>

  <!-- Should use PRG pattern but this stops any form resubmissions -->
  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href)
    }
  </script>
{% endblock %}
